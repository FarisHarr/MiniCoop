<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner</title>
    <link rel="stylesheet" type="text/css" href="ManageStaff.css">
</head>

<!-- Navigation Bar -->

<body>
    <header>
        <div class="main">
            <img class="logo" src="logoRe.png" alt="logo">
            <nav>
                <ul class="nav_links">
                    <li><a href="ManageStaff.html">Manage Staff</a></li>
                    <li><a href="ViewSalesReport.html">View Sales</a></li>
                </ul>
            </nav>
        </div>
        <nav>
            <li class="dropdown">
                <a class="nav-link">Account</a>
                <ul class="dropdown-content">
                    <li><a href="OwnerProfile.html">Edit Information</a></li>
                    <li><a href="StartPage.html">Sign Out</a></li>
                </ul>
            </li>
            <!-- <a href="CustomerProfile.html"><img class="profilePic" src="profileImg.png" alt="profileImg"></a> -->
        </nav>
    </header>

    <!-- CONTENT START HERE -->
    <div class="top-content">
        <h2>Manage Staff</h2>
        <div class="search-container">
            <form class="search-bar">
                <input type="search" placeholder="Search..." />
                <button type="submit">
                    <img src="search (1).png" alt="searchlogo" />
                </button>
            </form>
        </div>
        <button class="register-product-button" onclick="showPopup()">Register Staff</button>
    </div>

    <!-- button register -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="hidePopup()">&times;</span>
            <h3>Register Staff</h3>
            <br><br>
            <form action="RegisterStaff.jsp" method="POST">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email">
                <br><br>

                <label for="password">Password :</label>
                <input type="text" id="password" name="password">
                <br><br>
                
                <label for="name">Name :</label>
                <input type="text" id="name" name="name">
                <br><br>

                <label for="phone">Phone Number :</label>
                <input type="text" id="phone" name="phone">
                <br><br>

                <label for="role">Roles :</label>
                <select id="role" name="role">
                    <option value="Staff">Staff</option>
                    <option value="Store Manager">Store Manager</option>
                    <option value="Owner">Owner</option>
                </select>
                <br><br>

                <input class="submit" type="submit" value="Save">
            </form>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        } 
    </script>
    <!-- button register end -->

    <!-- TABLE -->
    <div class="table">
        <table id="table">
            <thead>
                <tr>
                    <th>Staff ID</th>
                    <th>Staff Name</th>
                    <th>Roles</th>
                    <th>Staff Phone No</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button><img src="editicon.png" alt="edit-button" onclick="showPopup()"></button></td>
                    <!-- Button to delete and open the modal -->
                    <td><button id="deleteButton" onclick="openModal()"><img src="deleteicon.png" alt="delete"></button></td>
                </tr>
            </tbody>
        </table>
        <br><br>
    </div>

    <!-- The Modal to delete -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Are you sure you want to delete this product?</p>
            <button id="delete" class="delete-button">Delete</button>
            <button id="cancel" class="cancel-button">Cancel</button>
        </div>
    </div>

    <script>
        function openModal() {
            var modal = document.getElementById("myModal");
            var span = document.getElementsByClassName("close")[0];
            modal.style.display = "block";
            span.onclick = function () {
                modal.style.display = "none";
            };
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };

            // Get the reference to the delete button's parent table row
            var deleteButton = document.getElementById("deleteButton");
            var tableRow = deleteButton.closest("tr");

            // Add event listener to the delete button inside the modal
            var modalDeleteButton = document.getElementById("delete");
            modalDeleteButton.addEventListener("click", function () {
                // Call the deleteRow() function passing the table row reference
                deleteRow(tableRow);
                modal.style.display = "none";
            });
        }
        function deleteRow(row) {
            row.remove();
        }
    </script>
    <!-- CONTENT END -->
</body>

</html>
