  <div class="form-group" style="padding-top:  50px;">
    <label for="receiptNumber">Receipt Number</label>
    <input type="text" id="receiptNumber" required>
    <button onclick="checkPayment()">Check Payment</button>
  </div>

  <div class="payment-history-section">
    <h3>Payment History</h3>
    <table>
      <tr>
        <th>Customer Name</th>
        <th>Amount</th>
        <th>Payment Method</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>12699</td>
        <td>RM 18.50</td>
        <td>Account Transfer</td>
        <td>Buyed</td>
      </tr>
      <tr>
        <td>09777</td>
        <td>RM 9.90</td>
        <td>Qr Number</td>
        <td>Buyed</td>
      </tr>
      <!-- Add more table rows for payment history -->
    </table>
  </div>


  <!--content-->
  <script>
    function checkPayment() {
      const receiptNumber = document.getElementById('receiptNumber').value;

      //payment history
      const paymentData = [
        { receipt: '12699', date: '2023-05-20', amount: 'RM 18.50', Status:'Buyed' },
        { receipt: '09777', date: '2023-05-18', amount: 'RM 9.90', Status:'Buyed' },
      ];

      const paymentList = document.getElementById('paymentList');

      // Clear previous payment history
      paymentList.innerHTML = '';

      // Find matching payments
      const matchingPayments = paymentData.filter(payment => payment.receipt === receiptNumber);

      if (matchingPayments.length > 0) {
        // Display payment history
        matchingPayments.forEach(payment => {
          const listItem = document.createElement('li');
          listItem.textContent = `Receipt: ${payment.receipt} | Date: ${payment.date} | Amount: ${payment.amount}`;
          paymentList.appendChild(listItem);
        });

        // Show the payment history section
        document.getElementById('paymentHistory').style.display = 'block';
      } else {
        // Hide the payment history section
        document.getElementById('paymentHistory').style.display = 'none';
        alert('No payment history found for the provided receipt number.');
      }
    }
  </script>
</body>

</html>
