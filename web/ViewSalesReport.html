    <div class="top-content">
        <h2>View Sales Report</h2>
        <button onclick="refreshSalesReport()">Refresh</button>
    </div>
    <div class="table">
        <table id="salesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>

<!--     footer

    <script>
        // Sample data (replace with your own data)
        var salesData = [
            { date: '2023-05-20', product: 'Product A', quantity: 5, price: 10 },
            { date: '2023-05-21', product: 'Product B', quantity: 3, price: 15 },
            { date: '2023-05-22', product: 'Product C', quantity: 8, price: 12 }
        ];

        // Display sales data in the table
        function displaySalesData() {
            var salesTable = document.getElementById('salesTable');
            var tbody = salesTable.getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';

            salesData.forEach(function (sale) {
                var row = document.createElement('tr');
                row.innerHTML = `
                    <td>${sale.date}</td>
                    <td>${sale.product}</td>
                    <td>${sale.quantity}</td>
                    <td>${sale.price}</td>
                    <td>${sale.quantity * sale.price}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Refresh sales report
        function refreshSalesReport() {
            // Make an API call or retrieve new data from a data source
            // Replace the salesData with the new data
            salesData = [
                { date: '2023-05-23', product: 'Product D', quantity: 6, price: 20 },
                { date: '2023-05-24', product: 'Product E', quantity: 2, price: 8 },
                { date: '2023-05-25', product: 'Product F', quantity: 10, price: 15 }
            ];

            // Display the updated sales data
            displaySalesData();
        }

        // Call the function to display sales data on page load
        displaySalesData();
    </script>
